<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
       <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
    <!-- top section -->
    <div id="contained" class="row">
    <div class="row">
      <div class="col s6">
        <div id="red" class="medium-tile">
          <p>red</p>
        </div>
      </div>
      <div class="col s3">
        <div class="row">
          <div id="green" class="small-tile">
            <p>green</p>
          </div>
        </div>
        <div class="row">
          <div id="blue" class="small-tile">
            <p>blue</p>
          </div>
        </div>
      </div>
      <div class="col s3">
      <div class="row">
          <div id="yellow" class="small-tile">
            <p>yellow</p>
          </div>
        </div>
        <div class="row">
          <div id="brown" class="small-tile">
            <p>brown</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s9">
        <div id="purple" class="large-tile">
          <p>purple</p>
        </div>
      </div>
      <div class="col s3">
        <div id="orange" class="info-tile">
          <p>orange</p>
        </div>
      </div>
    </div>
    </div>

    </body>
</html>
